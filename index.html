<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--用于在手机端设置缩放比例和禁止用户缩放(ios<10)，效果不理想 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" > -->
        <!-- <meta name="viewport" content="height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" > -->
        <title>俄罗斯方块</title>
        <link rel="stylesheet" href="./css/main.css" >
    </head>
    <body onload="init_game()">
        <div class="game">
            <div class="background">
                <!-- <div class="cell" style="top: 0px;left: 0px;"></div> -->
            </div>
            <div class="next">
                <div class="next_continer">
                    <!-- <div class="cell" style="top: 0px;left: 0px;"></div> -->
                </div>
            </div>
            <div class="score_box">
                <div class="score">最高：<strong class="text_history_score">0</strong></div>
                <div class="score">得分：<strong class="text_score">0</strong></div>
            </div>
        </div>
        <div class="game_button" style="display: none;">
            <button class="button" id="id_button_Down" style="position: absolute;top:0px;left:0px;">下降</button>
            <button class="button" id="id_button_Left" style="position: absolute;top:75px;left:0px;">左移</button>
            <button class="button" id="id_button_Turn" style="position: absolute;top:0px;left:275px;">旋转</button>
            <button class="button" id="id_button_Righ" style="position: absolute;top:75px;left:275px;">右移</button>
        </div>
    </body>
    <script src="./js/jQueryv3.6.0.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/event.js"></script>
</html>
